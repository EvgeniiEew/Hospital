<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<title th:text="#{label.doctor.info}">Список врачей</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<head>
    <th:block th:insert="fragments/head.html :: head"/>
</head>
<body>
    <th:block th:insert="fragments/navBar.html :: navBar"/>

    <div class="main-container doctor-list">
        <main class="container">
            <div class="starter-template text py-5 px-3">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col" th:text="#{label.photo}">Фото</th>
                        <th scope="col" th:text="#{label.discharges.name}">Имя</th>
                        <th scope="col" th:text="#{label.discharges.lname}">Фамилия</th>
                        <th scope="col" th:text="#{label.doctor.referral}">Направление</th>
                    </tr>
                    </thead>
                    <tr th:each="doctor : ${doctorInfoDtos}">
                        <td><img th:src="@{/users/{uid}/img(uid=${doctor.IdUserDoctor})}" width="100"
                                 height="100" alt=""></td>
                        <td th:text="${doctor.firstName}"/>
                        <td th:text="${doctor.lastName}"/>
                        <td th:text="${doctor.name}"/>
                    </tr>
                </table>
            </div>
        </main>
    </div>
    <th:block th:insert="fragments/footer.html :: footer"/>
</body>
</html>
