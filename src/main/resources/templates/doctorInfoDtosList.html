<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<head>
    <th:block th:insert="fragments/header.html :: css"/>
</head>
<body>
    <body>
        <th:block th:insert="fragments/navBar.html :: navBar"/>
        <main class="container">
            <div class="starter-template text py-5 px-3">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Имя</th>
                        <th scope="col">Фамилия</th>
                        <th scope="col">Направление</th>
                    </tr>
                    </thead>

                    <tr th:each="doctor : ${doctorInfoDtos}">
                        <td th:text="${doctor.firstName}"/>
                        <td th:text="${doctor.lastName}"/>
                        <td th:text="${doctor.name}"/>
                    </tr>
                </table>
            </div>
        </main>
        <th:block th:insert="fragments/scripts.html :: js"/>
    </body>
</body>
</html>
