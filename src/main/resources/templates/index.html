<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<title>Добро пожаловать на сайт Больницы №0</title>
<head>
    <th:block th:insert="fragments/head.html :: head"/>
</head>
<body>
    <th:block th:insert="fragments/navBar.html :: navBar"/>

    <div class="main-video-container">
        <div class="main-video-container-overlay"></div>
        <div class="main-video js-homepage-hero__video-wrapper"
             data-video="https://www.olathehealth.org/wp-content/themes/olathe/assets/images/Wings-Jan-2018.mp4"
             data-poster="https://www.olathehealth.org/wp-content/themes/olathe/assets/images/Dr.jpg"
             data-breakpoints-inited="true">
            <video autoplay="" loop="" muted="" class="hospital-video"
                   poster="https://www.olathehealth.org/wp-content/themes/olathe/assets/images/Dr.jpg">
                <source src="https://www.olathehealth.org/wp-content/themes/olathe/assets/images/Wings-Jan-2018.mp4"
                        type="video/mp4">
            </video>
        </div>
    </div>

    <div class="main">
        <div class="starter-template text-center py-5 px-3">
            <h1> <span th:text="#{label.index.hello}"> Добро пожаловать на сайт Больницы </span> №0 <span th:text="#{label.index.hello.en}"></span> </h1>
            <p class="lead" th:text="#{label.index.doctor}"> В нашей больнице осуществляют осмотр и прием врачи.</p>
            <!--            todo if user не залогинен-->
            <p sec:authorize="isAnonymous()"  th:text="#{label.index.register}"> На осмотр можно записаться после прохождения регистрации.</p>
        </div>

        <!--    todo get random doctors photos-->
        <div class="best-staff-container">
            <a href="/doctors" class="best-staff-title"  th:text="#{label.index.spec}">Вас примут наши лучшие специалисты</a>

            <div class="best-stuff">
                <img class="stuff-photo"
                     src="https://img3.stockfresh.com/files/l/lightfieldstudios/m/31/8530411_stock-photo-young-african-american-doctor-in-hospital.jpg">
                <img class="stuff-photo"
                     src="https://st3.depositphotos.com/10654668/i/600/depositphotos_138447116-stock-photo-male-doctor-with-stethoscope.jpg">
                <img class="stuff-photo"
                     src="https://thumbs.dreamstime.com/b/male-black-doctor-worker-tablet-computer-standing-hospital-male-black-doctor-worker-tablet-computer-standing-184773534.jpg">
            </div>
        </div>

    </div>

    <th:block th:insert="fragments/footer.html :: footer"/>
</body>
</html>
