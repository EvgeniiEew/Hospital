<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<head>
    <link href="https://bootswatch.com/4/spacelab/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <nav class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item active"><a class="nav-link" aria-current="page" href="/home">Home</a></li>
                </ul>
            </div>
        </nav>
    </nav>
    <main class="container">
        <div class="starter-template text py-5 px-3">
            <table class="table">

                <thead class="thead-dark">
                <tr>
                    <!--                <th scope="col">idPatient</th>-->
                    <th scope="col">Имя</th>
                    <th scope="col">Фамилия</th>
                    <th scope="col">Статус</th>
                    <th scope="col">Записать пациента на обследование</th>

                    <!--                <th scope="col">Position</th>-->
                </tr>
                </thead>

                <tr th:each="patient : ${patientsNotExaminded}">
                    <!--                <td th:text="${patient.id}" />-->
                    <td th:text="${patient.firstName}"/>
                    <td th:text="${patient.lastName}"/>
                    <td th:text="${patient.status}"/>
                    <!--                            <a href="/patient/stat/" data-th-href="=${patient.id}"> depatrments users</a>-->
                    <form method="POST" enctype="multipart/form-data"
                          th:action="@{/patient/{uid}/status (uid=${patient.id})}">
                        <td><input type="submit" value="Записать"/></td>
                    </form>
                    <!--                <td th:text="${doctor.position}"/>-->
                </tr>
            </table>
        </div>
    </main>
                    <p>
                        Добро пожаловать
                     <span sec:authentication="principal.username">Udefined</span>
                </p>!
</body>
</html>
