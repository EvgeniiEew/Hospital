<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title th:text="#{label.register.doctor}">Регистрация доктора</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<head>
    <th:block th:insert="fragments/head.html :: head"/>
    <script>
        function agreeForm(form, disabled) {
            form.doctorDitales.disabled = disabled
        }
    </script>
</head>
<body>
    <th:block th:insert="fragments/navBar.html :: navBar"/>
    <div class="main-container">
        <div class="form-title" th:text="#{label.register.doctor.info}">Введите данные доктора</div>
        <form class="container center_div register-form" action="/doctor/register" method="POST"
              th:object="${doctorRegisterDto}">
            <div class="form-group">
                <label for="firstNameInput" th:text="#{label.my.view.fname}">Имя:</label>
                <input class="form-control" id="firstNameInput" type="text" placeholder="" name="firstName"
                       th:field="*{firstName}">
            </div>
            <div class="row justify-content-center alert alert-danger" role="alert"
                 th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error
            </div>
            <div class="form-group">
                <label for="lastNameInput" th:text="#{label.my.view.lname}">Фамилия:</label>
                <input class="form-control" id="lastNameInput" type="text" placeholder="" name="lastName"
                       th:field="*{lastName}">
            </div>
            <div class="row justify-content-center alert alert-danger" role="alert"
                 th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error
            </div>
            <div class="form-group">
                <label for="EmailNameInput" th:text="#{label.my.view.email}">Email:</label>
                <input class="form-control" id="EmailNameInput" type="text" placeholder="" name="email"
                       th:field="*{email}">
            </div>
            <div class="row justify-content-center alert alert-danger" role="alert"
                 th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error
            </div>
            <div class="form-group">
                <label for="passwordInput" th:text="#{label.register.doctor.password}">Пароль:</label>
                <input class="form-control" id="passwordInput" type="text" placeholder="" name="password"
                       th:field="*{password}">
            </div>
            <div class="row justify-content-center alert alert-danger" role="alert"
                 th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error
            </div>
            <p><input name="position" type="radio" value="NURSE" onclick="agreeForm(this.form, true)">NURSE</p>
            <p><input name="position" type="radio" value="DOCTOR" onclick="agreeForm(this.form, false)" checked>DOCTOR
            </p>
            <div class="form-group">
                <label for="doctorDitales" th:text="#{label.register.doctor.referral}">Направленрие врача:</label>
                <input class="form-control" id="doctorDitales" type="text" placeholder="" name="doctorDitales">
            </div>

            <input type="submit" class="btn btn-success" th:value="#{label.register.doctor.save}"/>
        </form>
    </div>

    <th:block th:insert="fragments/footer.html :: footer"/>
</body>
</html>
