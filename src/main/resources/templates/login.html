<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Getting Started: Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">


<body>
    <div  th:if="${param.error}">Неверное имя пользователя и пароль.</div>
    <div  th:if="${param.logout}">Вы вышли из системы.</div>

    <form th:action="@{/login}" method="post" class="container center_div" style="width: 400px; padding: 40px">
        <div>
            <label> Логин <input type="text" name="username"/>
            </label>
        </div>
        <div>
            <label> Пароль <input type="password" name="password"/>
            </label>
        </div>
        <div>
            <input type="submit" value="Войти"/>
        </div>
    </form>
</body>
</html>
