<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Not found 404</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<head>
    <th:block th:insert="fragments/head.html :: head"/>
</head>
<body>
    <th:block th:insert="fragments/navBar.html :: navBar"/>
    <th:block th:insert="fragments/error-background.html :: error-background"/>

    <div class="main-container color-inherit white-30 text-center">
        <div class="error-page-container">
            <p class="error-code">404</p>
            <h2 class="error-title" th:text="#{label.error.not.found}">Страница не найдена</h2>
            <p> <span th:text="#{label.error.not.found.broken}">
                Упс...Ссылка на которую вы кликнули возможно сломана </span> <br><span th:text="#{label.error.not.found.sorry}"> или страница была удалена. Извините.</span>
            </p>
        </div>
    </div>
    <th:block th:insert="fragments/footer.html :: footer"/>
</body>
</html>
