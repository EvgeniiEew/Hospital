<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<head>
    <th:block th:insert="fragments/header.html :: css"/>
</head>
<body>
    <body>
        <th:block th:insert="fragments/navBar.html :: navBar"/>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Firstname</th>
                <th scope="col">Lastname</th>
                <th scope="col">login</th>
                <th scope="col">password</th>
            </tr>
            </thead>

            <tr th:each="credential : ${credentials}">
                <td th:text="${credential.id}"/>
                <td th:text="${credential.firstName}"/>
                <td th:text="${credential.lastName}"/>
                <td th:text="${credential.login}"/>
                <td th:text="${credential.password}"/>
            </tr>
        </table>
        <th:block th:insert="fragments/scripts.html :: js"/>
    </body>
</body>
</html>
