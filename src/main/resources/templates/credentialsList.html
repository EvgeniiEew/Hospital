<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Данные пользователей</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<head>
    <th:block th:insert="fragments/head.html :: head"/>
</head>
<body>
    <th:block th:insert="fragments/navBar.html :: navBar"/>
    <div class="main container">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Номер</th>
                <th scope="col">Имя</th>
                <th scope="col">Фамилия</th>
                <th scope="col">Логин</th>
                <th scope="col">Пароль</th>
                <th scope="col">Изменить</th>
            </tr>
            </thead>

            <tr th:each="userEdit : ${userEditList}">
                <form method="POST" enctype="multipart/form-data"
                      th:action="@{/users/{uid}/edit/ (uid=${userEdit.id})}">
                    <td th:text="${userEdit.id}"/>
                    <td th:text="${userEdit.firstName}"/>
                    <td th:text="${userEdit.lastName}"/>
                    <td th:text="${userEdit.email}"/>
                    <td th:text="${userEdit.password}"/>
                    <td>
                        <input class="btn btn-outline-success btn-sm" type="submit" value="Изменить"/>
                    </td>
                </form>
            </tr>
        </table>
    </div>
    <th:block th:insert="fragments/footer.html :: footer"/>
</body>
</html>
